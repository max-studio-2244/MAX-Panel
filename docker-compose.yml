version: '3.8'

services:
  game-panel:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
    environment:
      - PORT=8080
    restart: unless-stopped
    
  # Example game servers will be created dynamically
  # This is just for reference
  
networks:
  default:
    name: game-panel-network